<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border: 5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
        /* fr : 화면전체 쓰게 조정되는 단위
        ex) 2fr 1fr : 총3fr이라했을때 navigation을 2만큼 article을 1만큼  화면 전체를쓰게 조정되는 단위*/
      }
      div{
        border: 5px solid gray;
      }
      </style>
  </head>
  <body>
    <!-- div태그 : 디자인용도로 존재하는 의미없는 태그 :block level element -->
    <!-- span태그 : '' : inline element -->
    <!-- 두개의 요소를 나란히 놓기위해선 grid를 사용해야하고 이것을 하기위해선 두개의 태그를 감싸는 부모가필요  -->
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>
